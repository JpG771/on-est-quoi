<div class="login-page">
  <form class="login-form" (submit)="$event.preventDefault(); onSubmit(username.value, password.value)">
    <h2 i18n="@@loginTitle">Login</h2>

    <label class="field">
      <span i18n="@@username">Username</span><span class="required" aria-hidden="true">*</span>
      <input #username type="text" placeholder="Username" aria-required="true" />
    </label>

    <label class="field">
      <span i18n="@@password">Password</span><span class="required" aria-hidden="true">*</span>
      <input #password type="password" placeholder="Password" aria-required="true" />
    </label>

    <div class="actions">
      <button mat-button type="button" class="create-account-btn" [routerLink]="'/create-account'" i18n="@@createAccount">Create an account</button>
      <button matButton="filled" type="submit" i18n="@@signIn">Sign in</button>
    </div>

    <div class="error" [hidden]="!error">{{ error }}</div>

    <mat-divider class="divider"></mat-divider>

    <div class="google-row">
      <button mat-button type="button" class="google" (click)="onGoogleSignIn()" i18n="@@signInWithGoogle">
        <img class="google-icon" src="https://www.gstatic.com/images/branding/product/1x/googleg_32dp.png" width="18" height="18" alt="" />
        <span class="google-label">Sign in with Google</span>
      </button>
    </div>
  </form>
</div>
