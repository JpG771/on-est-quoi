<div class="contrat-page">
  <div class="contrat-card">
    <header class="contrat-header">
      <h1 i18n="@@contrat.title">Preferences</h1>
      <p class="contrat-sub" i18n="@@contrat.subtitle">Drag and drop the choices into the categories that best fit your preferences.</p>
    </header>

    <div class="contrat-body">
      <div class="drag-drop-container">
        <div *ngFor="let cat of categories" class="category-div {{cat.name}}">
          <header class="category-header">
            <i class="icon">{{cat.icon}}</i>
            <h3><app-ranking-label [id]="cat.id"></app-ranking-label></h3>
          </header>
          <div class="drop-zone" (dragover)="onDragOver($event)" (drop)="onDrop($event, cat.name)" (dragenter)="onDragEnter(cat.name)" (dragleave)="onDragLeave()" [class.drag-over]="dragOverCategory === cat.name">
            <div *ngFor="let item of getItems(cat.name)" class="choice-item" draggable="true" (dragstart)="onDragStart($event, item, cat.name)"><i class="list-icon">üè∑Ô∏è</i> {{ item }}</div>
            <div *ngIf="!getItems(cat.name).length" class="placeholder">{{cat.placeholder}}</div>
          </div>
        </div>
      </div>
    </div>

    <footer class="contrat-footer">
      <p class="hint" i18n="@@contrat.hint">Drag items from Choices to the categories. Drop zones highlight when dragging.</p>
    </footer>
  </div>
</div>
